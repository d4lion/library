name: CI Remix

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev
      - feat/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Clonando el repositorio...
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.11.1
          run_install: false

      - name: ğŸ—ï¸ Instalando Node.js y cacheando dependencias
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Instalando dependencias
        run: pnpm install

      - name: ğŸ” Revisando errores con ESLint
        run: pnpm run lint

      - name: ğŸ—ï¸ Construir la aplicaciÃ³n Remix
        run: pnpm run build
